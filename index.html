<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fymsh — Links</title>
  <meta name="description" content="fymsh — links, socials, projects." />
  <meta name="theme-color" content="#071021" />
  
  <style>
    :root {
      --bg: #071021;
      --card: #0b1020;
      --muted: #9aa3b2;
      --accent-1: #7b61ff;
      --accent-2: #00d4ff;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 18px;
      --max-width: 720px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
      background: 
        radial-gradient(1200px 600px at 10% 10%, rgba(123, 97, 255, 0.06), transparent 8%),
        radial-gradient(900px 420px at 90% 90%, rgba(0, 212, 255, 0.03), transparent 12%),
        linear-gradient(180deg, #05060a 0%, #071021 60%);
      color: #e6eef8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      perspective: 1200px;
      overflow: auto;
    }

    .stage {
      width: 100%;
      max-width: var(--max-width);
      position: relative;
      margin: 48px auto;
    }

    .layer {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      transform-style: preserve-3d;
    }
    
    .layer .shape {
      position: absolute;
      border-radius: 14px;
      filter: blur(36px);
      mix-blend-mode: screen;
      opacity: 0.9;
      will-change: transform;
    }
    
    .l1 {
      left: -6%;
      top: -8%;
      width: 420px;
      height: 240px;
      background: linear-gradient(90deg, var(--accent-1) 0%, rgba(123, 97, 255, 0.06) 50%);
    }
    
    .l2 {
      right: -8%;
      bottom: -6%;
      width: 360px;
      height: 200px;
      background: linear-gradient(90deg, rgba(0, 212, 255, 0.12), rgba(123, 97, 255, 0.04));
      filter: blur(48px);
    }
    
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent 48px, rgba(255, 255, 255, 0.01) 49px),
        linear-gradient(90deg, transparent 48px, rgba(255, 255, 255, 0.01) 49px);
      background-size: 48px 48px;
      mix-blend-mode: overlay;
      opacity: 0.035;
      filter: blur(2px);
    }

    .card-wrap {
      position: relative;
      z-index: 5;
      transform-style: preserve-3d;
      will-change: transform;
      pointer-events: auto;
    }
    
    .card {
      position: relative;
      margin: 40px auto;
      padding: 34px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 
        0 20px 60px rgba(4, 6, 16, 0.7),
        0 2px 0 rgba(255, 255, 255, 0.02) inset;
      text-align: center;
      transform-origin: center;
      transform: none;
      will-change: auto;
      overflow: visible;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .halo {
      position: absolute;
      left: 50%;
      top: -60px;
      transform: translateX(-50%);
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: conic-gradient(from 120deg, rgba(123, 97, 255, 0.12), rgba(0, 212, 255, 0.06));
      filter: blur(28px);
      pointer-events: none;
      z-index: -1;
    }

    .avatar-wrap {
      position: relative;
      width: 112px;
      height: 112px;
      margin: -88px auto 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 12px 40px rgba(123, 97, 255, 0.14);
    }

    .title h1 {
      margin: 8px 0 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    
    .tagline {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .links {
      display: grid;
      gap: 12px;
      margin: 20px auto 14px;
      width: 100%;
      max-width: 520px;
      perspective: 800px;
    }
    
    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.015));
      border: 1px solid rgba(255, 255, 255, 0.03);
      color: inherit;
      box-shadow: 0 6px 22px rgba(4, 6, 16, 0.5);
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transform: none;
      transition: box-shadow 0.18s ease, border-color 0.18s;
      min-height: 54px;
    }
    
    .link:hover {
      border-color: rgba(123, 97, 255, 0.12);
      box-shadow: 0 12px 40px rgba(123, 97, 255, 0.04);
    }
    
    .link .icon {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      flex: 0 0 44px;
      color: var(--accent-2);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
    }
    
    .link .label {
      flex: 1;
      text-align: left;
      font-weight: 600;
    }
    
    .link .meta {
      color: var(--muted);
      font-size: 13px;
      margin-left: 8px;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 8px;
    }
    
    .btn {
      background: transparent;
      color: var(--muted);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.02);
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn:hover {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.04);
    }

    .sublabel {
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }

    @media (max-width: 520px) {
      .card {
        padding: 20px;
        border-radius: 14px;
      }
      
      .avatar-wrap {
        width: 84px;
        height: 84px;
        margin: -62px auto 12px;
      }
      
      .links {
        gap: 10px;
      }
    }

    svg {
      display: block;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="layer" id="layer-back">
      <div class="shape l1" aria-hidden="true"></div>
      <div class="shape l2" aria-hidden="true"></div>
      <div class="grid" aria-hidden="true"></div>
    </div>

    <div class="card-wrap">
      <div class="card" role="region" aria-label="Profile card">
        <div class="halo" aria-hidden="true"></div>

        <div class="avatar-wrap" aria-hidden="true">
          <img class="avatar" alt="fymsh avatar" src="https://github.com/fymsh.png" />
        </div>

        <div class="title">
          <h1>fymsh</h1>
          <p class="tagline">dev</p>
        </div>

        <nav class="links" aria-label="Profile links">
          <a class="link" href="https://instagram.com/fymm555" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="17.5" cy="6.5" r="0.8" fill="currentColor"/>
              </svg>
            </span>
            <span class="label">Instagram</span>
            <span class="meta">@fymm555</span>
          </a>

          <a class="link" href="https://www.tiktok.com/@yoko.channn" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M16 3.999v7.2a3 3 0 11-1.5-2.6V7.2l-5 .9A4 4 0 107 19.1 4 4 0 0011 15V8.6l5-1.1z" fill="currentColor"/>
              </svg>
            </span>
            <span class="label">TikTok</span>
            <span class="meta">@yoko.channn</span>
          </a>

          <a class="link" href="https://www.roblox.com/users/2948013034/profile" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M6 3l12-2-1.8 13.6L12 21 6 18 6 3z" fill="currentColor"/>
              </svg>
            </span>
            <span class="label">Roblox</span>
            <span class="meta">yokochannnnn</span>
          </a>

          <a class="link" href="mailto:fahimbovak@gmail.com" id="emailLink">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 6.5v11a2 2 0 002 2h14a2 2 0 002-2v-11" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <path d="M21 6.5l-9 6-9-6" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </span>
            <span class="label">Email</span>
            <span class="meta">fahimbovak@gmail.com</span>
          </a>

          <a class="link" href="#" id="discordLink" aria-label="Discord handle">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7.5 14.2c1.06 0 1.92-.95 1.92-2.12 0-1.17-.86-2.12-1.92-2.12-1.07 0-1.93.95-1.93 2.12 0 1.17.86 2.12 1.93 2.12zM16.5 14.2c1.06 0 1.92-.95 1.92-2.12 0-1.17-.86-2.12-1.92-2.12-1.07 0-1.93.95-1.93 2.12 0 1.17.86 2.12 1.93 2.12z" fill="currentColor"/>
                <path d="M21 4s-1.6 1.2-3.4 2.2c-3.2 1.7-7 1.7-10.2 0C6.6 5.2 5 4 5 4S3 8 3 12v1c0 4 6 7 9 7s9-3 9-7v-1c0-4-2-8-2-8z" fill="currentColor" opacity="0.9"/>
              </svg>
            </span>
            <span class="label">Discord</span>
            <span class="meta">fym2192</span>
          </a>
        </nav>

        <div class="actions" role="group" aria-label="Quick actions">
          <button class="btn" id="copyEmailBtn" aria-label="Copy email">Copy email</button>
        </div>

        <div class="sublabel"></div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const stage = document.getElementById('stage');
      const layerBack = document.getElementById('layer-back');
      const l1 = layerBack.querySelector('.l1');
      const l2 = layerBack.querySelector('.l2');
      const grid = layerBack.querySelector('.grid');
      let pausedAtBottom = false;

      function applyBackgroundTransform(x, y) {
        const tx1 = x * 40;
        const ty1 = y * 24;
        const tx2 = x * -28;
        const ty2 = y * -18;
        const tg = x * -16;
        
        if (l1) l1.style.transform = `translate3d(${tx1}px, ${ty1}px, 0)`;
        if (l2) l2.style.transform = `translate3d(${tx2}px, ${ty2}px, 0)`;
        if (grid) grid.style.transform = `translate3d(${tg}px, ${ty1/2}px, 0)`;
      }

      function onMove(e) {
        if (pausedAtBottom) return;
        
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX) || cx;
        const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY) || cy;
        const x = (clientX - cx) / rect.width;
        const y = (clientY - cy) / rect.height;
        
        applyBackgroundTransform(x, y);
      }

      function onScroll() {
        const scTop = window.scrollY;
        const max = document.documentElement.scrollHeight - window.innerHeight;
        const progress = max > 0 ? scTop / max : 0;
        const tx1 = (progress - 0.5) * 120;
        const ty = -progress * 80;
        const tx2 = (progress - 0.5) * -90;
        
        if (l1) l1.style.transform = `translate3d(${tx1}px, ${ty}px, 0)`;
        if (l2) l2.style.transform = `translate3d(${tx2}px, ${ty/1.2}px, 0)`;
        if (grid) grid.style.transform = `translate3d(${tx1/2}px, ${ty/1.6}px, 0)`;
        
        const atBottom = (scTop + window.innerHeight) >= (document.documentElement.scrollHeight - 8);
        
        if (atBottom && !pausedAtBottom) {
          pausedAtBottom = true;
        } else if (!atBottom && pausedAtBottom) {
          pausedAtBottom = false;
        }
      }

      window.addEventListener('mousemove', onMove);
      window.addEventListener('touchmove', onMove, { passive: true });
      window.addEventListener('scroll', onScroll, { passive: true });

      const copyEmailBtn = document.getElementById('copyEmailBtn');
      const emailLink = document.getElementById('emailLink');

      async function copyText(text, btn) {
        try {
          await navigator.clipboard.writeText(text);
          const prev = btn.textContent;
          btn.textContent = 'Copied ✓';
          setTimeout(() => btn.textContent = prev, 1400);
        } catch(e) {
          btn.textContent = 'Copy failed';
          setTimeout(() => btn.textContent = 'Copy email', 1400);
        }
      }

      copyEmailBtn && copyEmailBtn.addEventListener('click', () => {
        const email = (emailLink && emailLink.getAttribute('href') || '').replace('mailto:', '') || 'fahimbovak@gmail.com';
        copyText(email, copyEmailBtn);
      });

      const discordLink = document.getElementById('discordLink');
      discordLink && discordLink.addEventListener('keypress', (ev) => {
        if (ev.key === ' ' || ev.key === 'Enter') {
          ev.preventDefault();
          discordLink.click();
        }
      });

      window.addEventListener('load', () => {
        onScroll();
      });
    })();
  </script>
</body>
</html>
