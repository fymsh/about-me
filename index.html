<head>

  <meta name="theme-color" content="#071021" />
  
  <style>
    : root {
      --bg:  #071021;
      --card: #0b1020;
      --muted: #9aa3b2;
      --accent-1: #7b61ff;
      --accent-2: #00d4ff;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 18px;
      --max-width: 480px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background:  
        radial-gradient(800px 400px at 20% 20%, rgba(123, 97, 255, 0.04), transparent),
        radial-gradient(600px 300px at 80% 80%, rgba(0, 212, 255, 0.02), transparent),
        linear-gradient(180deg, #05060a 0%, #071021 100%);
      color: #e6eef8;
      font-family:  -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: auto;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      position: relative;
    }

    .card {
      position: relative;
      padding: 40px 32px 32px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    /* Avatar */
    .avatar-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(123, 97, 255, 0.3);
      box-shadow: 0 0 30px rgba(123, 97, 255, 0.2);
    }

    /* Profile Info */
    .name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }
    
    .bio {
      color: var(--accent-2);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .meta {
      color: var(--muted);
      font-size: 13px;
      opacity: 0.8;
    }

    /* Social Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top:  28px;
    }
    
    .link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 18px;
      border-radius:  12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: inherit;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .link:hover {
      background: rgba(123, 97, 255, 0.08);
      border-color: rgba(123, 97, 255, 0.2);
      transform: translateY(-2px);
    }
    
    . link-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--accent-2);
      flex-shrink: 0;
    }
    
    .link-icon svg {
      width:  18px;
      height: 18px;
    }
    
    .link-text {
      flex: 1;
      text-align: left;
    }
    
    .link-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .link-handle {
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }
    
    . link-arrow {
      color: var(--muted);
      opacity: 0.5;
      transition: all 0.2s;
    }
    
    . link: hover .link-arrow {
      opacity: 1;
      transform: translateX(3px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 24px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.5;
    }

    /* Dancing Cat Snow */
    .snow-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -150px;
      will-change: transform, opacity;
      pointer-events: none;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      opacity: 0.6;
    }

    .flake img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(var(--start-rot, 0deg)) scale(var(--scale, 1));
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(calc(100vh + 150px)) rotate(var(--end-rot, 180deg)) scale(var(--scale, 1));
        opacity: 0.4;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 20px 24px;
      }
      
      .avatar-container {
        width: 80px;
        height: 80px;
      }
      
      .name {
        font-size: 20px;
      }
      
      .link {
        padding: 12px 14px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      . flake {
        animation: none ! important;
      }
    }
  </style>
</head>

  <script>
    // Copy Discord username
    function copyDiscord(e) {
      e.preventDefault();
      const username = 'fym2192';
      const arrow = document.getElementById('discordArrow');
      
      navigator.clipboard.writeText(username).then(() => {
        arrow.textContent = '‚úì';
        setTimeout(() => {
          arrow.textContent = '‚Üí';
        }, 2000);
      }).catch(() => {
        prompt('Copy Discord username:', username);
      });
    }

    // Reduced Dancing Cat Snow Effect
    (function() {
      const GIF_URL = 'https://gifdb.com/images/high/dancing-cat-meme-happy-dance-746wv7e55mlux3oz.gif';
      const container = document.getElementById('snowContainer');
      const spawnIntervalMs = 800; // Slower spawn (was 220)
      const maxFlakes = 25; // Fewer cats (was 120)

      let flakesCount = 0;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFlake() {
        if (flakesCount >= maxFlakes) return;
        flakesCount++;

        const flake = document.createElement('div');
        flake.className = 'flake';

        const startX = rand(0, 100);
        const scale = rand(0.3, 0.6); // Smaller cats
        const size = Math.round(rand(30, 60)); // Smaller size
        const startRot = rand(-15, 15);
        const endRot = startRot + rand(60, 180);
        const duration = rand(12, 20); // Slower fall

        flake.style.cssText = `
          left: ${startX}vw;
          width: ${size}px;
          height: ${size}px;
          --start-rot: ${startRot}deg;
          --end-rot: ${endRot}deg;
          --scale: ${scale};
          animation: fall ${duration}s linear forwards;
        `;

        const img = document.createElement('img');
        img.src = GIF_URL;
        img.alt = '';

        flake.appendChild(img);
        container.appendChild(flake);

        setTimeout(() => {
          if (flake.parentNode) {
            flake.remove();
            flakesCount--;
          }
        }, duration * 1000);
      }

      // Start spawning
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (! reduced) {
        setInterval(createFlake, spawnIntervalMs);
      }
    })();
  </script>
