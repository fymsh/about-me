<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fym ‚Äî Links</title>
  <meta name="description" content="fym ‚Äî vibecoder from Malaysia" />
  <meta name="theme-color" content="#071021" />
  
  <style>
    : root {
      --bg:  #071021;
      --muted: #9aa3b2;
      --accent-1: #7b61ff;
      --accent-2: #00d4ff;
      --radius: 16px;
      --max-width: 420px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(180deg, #05060a 0%, #071021 100%);
      color: #e6eef8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
    }

    .card {
      padding: 40px 28px 32px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius:  50%;
      object-fit: cover;
      border: 3px solid rgba(123, 97, 255, 0.3);
      box-shadow: 0 0 30px rgba(123, 97, 255, 0.2);
      margin-bottom: 16px;
    }

    . name {
      font-size: 22px;
      font-weight:  600;
      margin-bottom: 4px;
    }
    
    .bio {
      color: var(--accent-2);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    
    .meta {
      color: var(--muted);
      font-size: 13px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 24px;
    }
    
    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: inherit;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .link:hover {
      background: rgba(123, 97, 255, 0.08);
      border-color: rgba(123, 97, 255, 0.2);
      transform: translateY(-2px);
    }
    
    . link-icon {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--accent-2);
    }
    
    .link-icon svg {
      width: 18px;
      height: 18px;
    }
    
    .link-text {
      flex: 1;
      text-align: left;
    }
    
    .link-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .link-handle {
      color: var(--muted);
      font-size: 12px;
    }
    
    .link-arrow {
      color: var(--muted);
      opacity: 0.4;
      transition: all 0.2s;
    }
    
    . link: hover .link-arrow {
      opacity: 1;
      transform: translateX(3px);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
      font-size: 11px;
      opacity: 0.4;
    }

    /* Dancing Cats */
    . snow-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -120px;
      pointer-events: none;
      opacity: 0.5;
    }

    .flake img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    @keyframes fall {
      0% { transform: translateY(-120px) rotate(var(--r1)); opacity: 0; }
      10% { opacity: 0.5; }
      100% { transform: translateY(calc(100vh + 120px)) rotate(var(--r2)); opacity: 0.3; }
    }

    @media (max-width: 480px) {
      .card { padding: 28px 20px 24px; }
      .avatar { width: 70px; height: 70px; }
      .name { font-size: 18px; }
    }
  </style>
</head>

  <script>
    // Copy Discord
    function copyDiscord(e) {
      e.preventDefault();
      navigator.clipboard.writeText('fym2192').then(() => {
        document.getElementById('dcArrow').textContent = '‚úì';
        setTimeout(() => document.getElementById('dcArrow').textContent = '‚Üí', 2000);
      });
    }

    // Reduced Dancing Cats
    (function() {
      const gif = 'https://gifdb.com/images/high/dancing-cat-meme-happy-dance-746wv7e55mlux3oz.gif';
      const container = document.getElementById('snow');
      let count = 0;
      const max = 20;

      function rand(a, b) { return Math.random() * (b - a) + a; }

      function spawn() {
        if (count >= max) return;
        count++;

        const el = document.createElement('div');
        el.className = 'flake';
        const size = rand(30, 50);
        const dur = rand(14, 22);
        const r1 = rand(-20, 20);
        const r2 = r1 + rand(60, 120);

        el.style.cssText = `
          left: ${rand(0, 100)}vw;
          width: ${size}px;
          height: ${size}px;
          --r1: ${r1}deg;
          --r2: ${r2}deg;
          animation: fall ${dur}s linear forwards;
        `;

        const img = document.createElement('img');
        img.src = gif;
        el.appendChild(img);
        container.appendChild(el);

        setTimeout(() => {
          el.remove();
          count--;
        }, dur * 1000);
      }

      setInterval(spawn, 900);
    })();
  </script>
